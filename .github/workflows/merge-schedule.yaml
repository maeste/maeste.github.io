name: Merge Schedule
on:
  pull_request:
    types:
      - opened
      - edited
  schedule:
    - cron: 51 * * * *

permissions:
  contents: write        # Allows merging
  pull-requests: write   # Allows PR operations
  issues: write          # Often needed for PR comments

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/merge-schedule-action@v1.x
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}